<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        body{
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }

        div{
            color: tomato;
        }

        div > p{
            display: none;
        }

        div > p{
            display: block;
            color: teal;
            background-color: violet;
            width: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Exemplos de Pseudo-classes</h1>
    <p>Passe o mouse sobre o texto abaixo e veja o que acontece.</p>
    <div>
        <p>OI MUNDO!</p>
    </div>
    <p>Fim do exercício, obrigada pela sua atenção! :) </p>
</body>
</html>
