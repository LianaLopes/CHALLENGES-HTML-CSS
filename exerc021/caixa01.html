<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Cixas</title>
    <style>
        h1{
            background-color: antiquewhite;
            height: 300px;
            width: 300px;

            border: 10px solid cadetblue;
            
            padding:10px;

            margin: 20px 20px 40px 20px;

            outline: 13px dashed darkgreen;;
        }

        a{
            border-width: 5px;
            border-style: dashed;
            border-color: darkcyan;

            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de inline-level </a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
